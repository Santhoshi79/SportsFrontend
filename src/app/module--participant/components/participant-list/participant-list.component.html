<app-navbar></app-navbar>
<div class="image" style=" margin-top: 60px;">
    
    <mat-form-field class="search" appearance="outline" style=" margin-top: 20px;">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>
    
<div class="container">
    <div style="margin-top: 10px;">
        <div>
            
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

                <ng-container matColumnDef="participantId" >
                    <th mat-header-cell *matHeaderCellDef class="sticky-header" mat-sort-header> Participant Id </th>
                    <td mat-cell *matCellDef="let participant"> {{participant.participantId}} </td>
                </ng-container>

                <ng-container matColumnDef="participantName">
                    <th mat-header-cell *matHeaderCellDef class="sticky-header" mat-sort-header> Participant Name </th>
                    <td mat-cell *matCellDef="let participant"> {{participant.participantName}} </td>
                </ng-container>

                <ng-container matColumnDef="ageGroup.ageGroupName">
                    <th mat-header-cell *matHeaderCellDef class="sticky-header" mat-sort-header> Age Group </th>
                    <td mat-cell *matCellDef="let participant"> {{participant.ageGroup.ageGroupName}} </td>
                </ng-container>


                <ng-container matColumnDef="organization.organizationName">
                    <th mat-header-cell *matHeaderCellDef class="sticky-header" mat-sort-header> Organization Name</th>
                    <td mat-cell *matCellDef="let participant"> {{participant.organization.organizationName}} </td>
                </ng-container>


                <ng-container matColumnDef="sports.sportsName">
                    <th mat-header-cell *matHeaderCellDef class="sticky-header" mat-sort-header> Sports Name </th>
                    <td mat-cell *matCellDef="let participant"> {{ participant.sports.sportsName}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="sticky-header"> Actions</th>
                    <td mat-cell *matCellDef="let participant">
                        <button class="button" mat-mini-fab color="primary" type="submit" (click)="getById(participant.participantId)"><mat-icon>mode edit</mat-icon></button>&nbsp; &nbsp;
                        <button class="button" mat-mini-fab color="warn" (click)="deleteParticipant(participant.participantId)"  ><mat-icon>delete_outline</mat-icon></button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

        </div>

    </div>
</div>
</div>
