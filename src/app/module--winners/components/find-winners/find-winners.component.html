<app-navbar></app-navbar>
<app-navbar style="position: relative; z-index: 1;"></app-navbar>
<div style="margin-top: 130px;">
<div class="container mt-4">

        <mat-card class="example-card" style="margin: auto; max-width: 400px;" >
            <form [formGroup]="searchForm">
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>
                    <h3></h3>
                    
                </mat-card-title>
                
                <mat-form-field class="search" appearance="outline">
                    <mat-label>Search Year</mat-label>
                    <input matInput type="text" matInput placeholder="year" formControlName="year">
                    <mat-hint> Note:Please Enter within 1998 to 2022</mat-hint>
                    <mat-error>Please Enter Year</mat-error>
                </mat-form-field>
                <button mat-button color="primary" (click)="getByYear(searchForm.value.year)" class="search-button">
                    <mat-icon>search</mat-icon>Search
                </button>
            </form>
        </mat-card>
    <mat-card class="example-card" *ngIf="winners" style="margin: auto; max-width: 400px; margin-top: 20px;">
        <mat-card-title>Winner Details</mat-card-title>
        <img mat-card-sm-image  [src]="winners.image" alt="Logo" width="100" height="100" style="align-content: center;">
        <mat-card-content>
            <table>
                <tr>
                    <td class="td">Winners:</td>
                    <td>{{ winners.winner }}</td>
                    <br>
                </tr>
                <tr>
                    <td class="td">Year:</td>
                    <td>{{  winners.year }}</td>
                </tr>
                <tr>
                    <td class="td">Points:</td>
                    <td>{{  winners.points }}</td>
                </tr>

                <tr>
                    <td class="td">Total Games:</td>
                    <td>{{  winners.totalGames}}</td>
                </tr>
              
            </table>
            
        </mat-card-content>
    </mat-card>
</div>
</div>
<br>
