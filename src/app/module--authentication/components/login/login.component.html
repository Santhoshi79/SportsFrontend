
<app-header></app-header>


<div class="login" style="margin-top: 90px; padding-left: 35%;">
<form class="form" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  <br>
  <p style="margin-top: 40px;">Login</p>
  <h4 style="color: white; margin-top: -20px;">To continue to Falcon Sports Club...</h4>
  <br>
  <div class="group">
    <input required="true" class="main-input" type="text" name="username" [(ngModel)]="form.username" required #username="ngModel"
    [ngClass]="{ 'is-invalid': f.submitted && username.errors}" >
    <span class="highlight-span"></span>
    <label class="lebal-email">UserName</label>
  </div>
  <div class="container-1">
    <div class="group">
      <input required="true" class="main-input" type="{{hide ? 'password' : 'text' }}" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel"
        [ngClass]="{'is-invalid' : f.submitted && password.errors}">
      <span class="highlight-span"></span>
      <label class="lebal-email">Password</label>
      <button type="button" mat-button class="show-hide-btn" (click)="hide = !hide" style="margin-right: 5rem;">
        <span class="material-icons">{{hide ? 'visibility_off' : 'visibility'}}</span>
      </button>
    </div>
  </div>
  
  <button class="submit">submit</button>
  <h5 style="color: white; margin-top: 10%;">Don't have Account<a routerLink="/register">&nbsp;  &nbsp;Signup here..</a></h5>
  <div class="social-message">
    <div class="line"></div>
    <p class="message" style="margin-top: -10%;">Login with social accounts</p>
    <div class="line"></div>
  </div>
  <div class="social-icons" style="margin-top: -10%;">
    <button aria-label="Log in with Google" class="icon" (click)="signInWithGoogle()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
        <path d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z"></path>
      </svg>
    </button>
    <button aria-label="Log in with Twitter" class="icon">

  </div>
 
</form>
</div>
