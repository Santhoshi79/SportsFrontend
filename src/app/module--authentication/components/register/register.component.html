<div class="login" style="margin-top: 80px; padding-left: 35%;">
<form class="form"  *ngIf="!isSuccessful"
name="form"
(ngSubmit)="f.form.valid && onSubmit()"
#f="ngForm"
novalidate>
  <p style="margin-top: 60px;">Sign Up</p>
  <div class="group">
    <input required="true" class="main-input" type="text" name="username"
    [(ngModel)]="form.username"
    required
    minlength="3"
    maxlength="20"
    #username="ngModel"
    [ngClass]="{ 'is-invalid': f.submitted && username.errors }"/>

    <span class="highlight-span"></span>
    <label class="lebal-email">UserName</label>
  </div>
  <div class="container-1">
  <div class="group">
    <input required="true" class="main-input" type="text" name="email"
    [(ngModel)]="form.email"
    required
    email
    #email="ngModel"
    [ngClass]="{ 'is-invalid': f.submitted && email.errors }"/>
    <span class="highlight-span"></span>
    <label class="lebal-email">Email</label>
  </div>
</div>
<div class="container-1">
  <div class="group">
    <input required="true" class="main-input" type="text"  name="password"
    [(ngModel)]="form.password"
    required
    minlength="6"
    #password="ngModel"
    [ngClass]="{ 'is-invalid': f.submitted && password.errors }">
    <span class="highlight-span"></span>
    <label class="lebal-email">password</label>
  </div>
</div>
  <button class="submit">submit</button>
  <h5 style="color: white; margin-top: 5%; ">Already a User<a routerLink="/login">  Login here..</a></h5>
  
  
 
</form>
</div>
