<app-navbar></app-navbar>

<div class="container" style="margin-top:80px;">
  <div class="row justify-content-left">
    <div class="col-md-4" *ngFor="let sport of sports">
      <mat-card class="example-card" style="margin-top:20px;">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{sport.sportsName}}</mat-card-title>
          <mat-card-subtitle>{{sport.sportsCategory.categoryName}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{sport.images}}" class="images">
        <mat-card-content>
          <p>
            Maximum Participants: {{sport.maxParticipants}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <!-- <button mat-button>LIKE</button>
          <button mat-button>SHARE</button> -->
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
